<!DOCTYPE html>
<html>
<head>
  <title>Eluvio Video Editor</title>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
</head>
<body>
  <div id="app" class="app">
    <video
        crossOrigin="anonymous"
        muted="true"
        autoPlay="false"
        controls="true"
    >
      <source src="file:///Users/ktalmadge/dev/demo/videos/ttml-example.mp4" type="video/mp4" />
      <track
        default="true"
        kind="subtitles"
        label="pt"
        src="file:///Users/ktalmadge/dev/demo/videos/ttml-example.ttml"
        srcLang="pt"
      />
    </video>
  </div>
</body>
</html>
